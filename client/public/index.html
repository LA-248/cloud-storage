<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="main.js" defer></script>
  </head> 
  <body>
    <div class="main-container">
      <div class="hero-section">
        <div class="text-wrapper">
          <div class="main-header">Filebase</div>
          <div class="description">Store everything in one place</div>
        </div>
        <div class="subtext">Get started by uploading a file or folder below</div>
      </div>

      <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input id="choose-file" type="file" name="file" style="display:none;">
        <input id="upload-file-button" type="button" value="Upload">
      </form>

      <div class="uploaded-files-container"></div>

      <div class="success-message"></div>
    </div>
  </body>
</html>
